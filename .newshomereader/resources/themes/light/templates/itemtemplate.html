<div class="news-item">
    <div class="news-title">
        <div class="date" th:text="${updated}"></div>
        <div class="title">
            <a th:href="${link}" alt="Artikel text abrufen." title="Artikel text abrufen." th:text="${title}"></a>
        </div>
    </div>
    <div class="news-image">
        <div class="image"><img th:src="${imageSource}" th:alt="${imageTitle}"/></div>
    </div>
    <div class="news-summary" th:text="${summary}"></div>
</div>
